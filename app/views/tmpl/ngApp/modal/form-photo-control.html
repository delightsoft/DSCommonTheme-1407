<!-- Info messages -->
*{#{ngApp.std.form-message p: p, s: s, n: n, d: d /}}*

<!-- Item header -->
<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()">&times;</button>
    <h4 class="modal-title">Добавить фото</h4>
</div>
<div class="modal-body">
    <form>
        <input type="text" ng-model='item.url'>
        <div class="btn-group">
            <button class="df-btn df-btn-upload"><i class="fa fa-plus"></i>Загрузить фото
                <input type="file" name="file"
                       onchange="angular.element(this).scope().upload(this.files)">
            </button>
            <button class="df-btn" ng-click="ok()"><i class="fa fa-save"></i>Сохранить ссылку</button>
        </div>
    </form>
</div>
